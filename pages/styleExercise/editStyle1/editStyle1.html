<html>
<head>
    <meta charset="UTF-8">    
    <title>事件委托练习</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {

            border: 1px solid #000;

    <ul class="palette" id="colorList">

        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
