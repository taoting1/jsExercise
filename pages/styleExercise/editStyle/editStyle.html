<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>控制元素的显示及隐藏</title>
    <style>
        select {
            display: none;
        }
        .show {
          display: block;
        }
        .hidden {
          display: none;
        } 
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
    <script src="editStyle.js"></script>
</body>
</html>
