
<!DOCTYPE HTML>
<html>

<head>
  <meta charset=UTF-8 />
  <title>横向滚动</title>
  <script>    
    var test1 = function (obj) {
      var _type = typeof (obj);
      var tmpString;
      if(_type === 'object') {
        if(obj === null) {
          tmpString = 'null';
        } else {
          tmpString = Object.prototype.toString.call(obj).slice(8, -1);
        }
      }
      return tmpString.toLowerCase();
    }

    window.onload = function () {
      var p = [];
      var o = null;
      var flag = test1(p);
      alert(flag);
    }
  </script>
</head>

<body>

</html>
